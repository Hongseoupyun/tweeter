<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!--Icons from FontAwesome-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap"
    rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span style="font-family: Bungee, sans-serif" ;>tweeter </span>

    <div class="A">
      Write a new tweet
      <i class="fa-solid fa-angles-down flag"></i>
    </div>
  </nav>

  <header class="img">
    <div>
      <img src="/images/profile-hex.png" />
    </div>
    <br />
    <div class="Name">
      <h2>Hongseoup Yun</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form class="tweetform" action="/tweets/" method="POST">
        <div class="C">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
        </div>
        <div class="B">
          <button class="tweetbutton" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>

        <section class="tweet-container">
          <article>
            <header class="newtonheader">
              <div class="username"><img src="https://i.imgur.com/73hZDYK.png" alt="userimage">
                Newton</div>
              </div>
              <div>@Sirlsaac</div>
            </header>

            If I have seen further, it is by standing on the shoulders of giants
            <textarea name="text" id="tweet-text"></textarea>
            <footer class="tweet-footer">
              <div>295 years ago</div>
              <div><i class="fa-solid fa-flag icon"></i><i class="fa-solid fa-retweet icon"></i><i
                  class="fa-solid fa-heart icon"></i>
              </div>
            </footer>
          </article>
        </section>

      </form>
    </section>
  </main>
</body>

</html>
